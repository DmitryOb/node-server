<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>runner</title>
</head>
<body>
	<div class="video">
		<button class="ripple">tv</button>
		<button class="ripple">monitor</button>
		<button class="ripple">fifa19</button>
	</div>

	<div class="audio">
		<button class="ripple">headphone</button>
		<button class="ripple">dinamics</button>
		<button class="ripple">lgtv</button>
	</div>

	<button>poweroff</button>

	<script type="text/javascript">
		document.querySelectorAll('button').forEach(button => {
			button.addEventListener('click', e => {
				let buttonText = e.target.textContent;
				console.log('click on' + buttonText);
				fetch(
					'http://192.168.0.101:7777?run=' + buttonText,
					{mode: 'no-cors'}
				)
			});
		})
	</script>
</body>
</html>
